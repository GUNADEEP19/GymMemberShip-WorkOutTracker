{% extends 'base.html' %}
{% block content %}
<h3>Create Member</h3>
<form method="post">
  <label>Name<input name="Name" required></label>
  <label>Email<input name="Email" type="email"></label>
  <label>Phone<input name="PhoneNo"></label>
  <label>Address<input name="Address"></label>
  <label>DoB<input name="DoB" type="date"></label>
  <label>JoinDate<input name="JoinDate" type="date"></label>
  <label>Gender
    <select name="Gender">
      <option value="">--</option>
      <option value="M">M</option>
      <option value="F">F</option>
      <option value="Other">Other</option>
    </select>
  </label>
  <label>Package
    <select name="PackageId">
      <option value="">--</option>
      {% for p in packages %}
        <option value="{{ p.PackageId }}">{{ p.PackageName }}</option>
      {% endfor %}
    </select>
  </label>
  <label>Trainer
    <select name="TrainerId">
      <option value="">--</option>
      {% for t in trainers %}
        <option value="{{ t.TrainerId }}">{{ t.TrainerName }}</option>
      {% endfor %}
    </select>
  </label>
  <button type="submit">Create</button>
  <a role="button" href="/members" class="secondary">Cancel</a>
</form>
{% endblock %}
