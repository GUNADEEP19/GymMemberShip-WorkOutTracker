{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h3>Create Member</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Name *</label>
              <input name="Name" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input name="Email" type="email" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone</label>
              <input name="PhoneNo" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Date of Birth</label>
              <input name="DoB" type="date" class="form-control">
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input name="Address" class="form-control">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Join Date</label>
              <input name="JoinDate" type="date" class="form-control">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Gender</label>
              <select name="Gender" class="form-select">
                <option value="">--</option>
                <option value="M">M</option>
                <option value="F">F</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Package</label>
              <select name="PackageId" class="form-select">
                <option value="">--</option>
                {% for p in packages %}
                  <option value="{{ p.PackageId }}">{{ p.PackageName }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Trainer</label>
              <select name="TrainerId" class="form-select">
                <option value="">--</option>
                {% for t in trainers %}
                  <option value="{{ t.TrainerId }}">{{ t.TrainerName }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="/members" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
