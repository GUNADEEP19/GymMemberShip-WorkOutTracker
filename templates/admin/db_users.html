{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Database Users & Privileges</h3>
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username *</label>
            <input name="username" class="form-control" required placeholder="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password *</label>
            <input name="password" type="password" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Host</label>
            <input name="host" class="form-control" value="%">
          </div>
          <div class="mb-3">
            <label class="form-label">Role *</label>
            <select name="db_role" class="form-select" required>
              <option value="admin">Admin (ALL PRIVILEGES)</option>
              <option value="app_user">App User (CRUD + EXECUTE)</option>
              <option value="trainer_user">Trainer (SELECT + EXECUTE)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Create/Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
