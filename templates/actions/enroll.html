{% extends 'base.html' %}
{% block content %}
<h3>Enroll Member to Plan</h3>
<form method="post">
  <label>Member
    <select name="member_id" required>
      {% for m in members %}
      <option value="{{ m.MemberId }}">{{ m.Name }}</option>
      {% endfor %}
    </select>
  </label>
  <label>Plan
    <select name="plan_id" required>
      {% for p in plans %}
      <option value="{{ p.PlanId }}">{{ p.Goal }}</option>
      {% endfor %}
    </select>
  </label>
  <button type="submit">Enroll</button>
</form>
{% endblock %}
